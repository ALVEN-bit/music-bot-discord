name: delete old workflow runs
on:
  schedule:
    - cron: "0 0 */15 * *"
  push:
    branches: [ main ]
jobs:
  delete-old-workflow-runs:
    runs-on: ubuntu-latest
    steps:
    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 15
        keep_minimum_runs: 1